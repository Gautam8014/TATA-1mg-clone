<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Pharmacy India | Buy Medicines from India's Trusted Medicine Store:</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- <div id="navbar"></div> -->
    <div id="login-container">
        <div class="left-div">
            <div class="slider">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Your-Go-To-Health-App.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Know-Your-Medicines.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Home-Delivery-of-Medicines.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Lab-Tests-at-Home.png">
                <img width="250px" src="https://www.1mg.com/images/login-signup/Health-Related-Queries.png">
            </div>
        </div>
        <div id="right-part">
            <h1>Sign Up</h1>
            <p>Please enter your email and password</p>
            <form id="signup-form">
                <div id="d1">
                    <input id="email" type="email" placeholder="Enter Email Address" required>
                    <hr style="border: 1px solid red; background-color: red;">
                </div>
                <div id="d2">
                    <input id="username" type="text" placeholder="Enter Name" required>
                    <hr style="border: 1px solid red; background-color: red;">
                </div>
                <div id="d3">
                    <input id="password" type="password" placeholder="Enter New Password" required>
                    <hr style="border: 1px solid red; background-color: red;">
                </div>
                <br>
                <input type="submit" id="signupBtn" value="CONTINUE">
            </form>

            <div id="last">
                <p>Have an account? <span id="span"><a href="login.html">Login</a></span></p>
                <p>
                    By logging in, you agree to our
                    <br>
                    <a href="">
                        <p>Terms and Conditions & Privacy Policy</p>
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
<script src="signup.js"></script>
