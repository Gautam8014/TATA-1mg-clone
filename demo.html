<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | 1mg</title>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTvvExfheGYdXS-c2ltBGvTRbbWxB_PfkIUw&usqp=CAU"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="adress.css" />
    <script>
      function validateForm() {
        var flatno = document.getElementById("flatno").value;
        var landmarkno = document.getElementById("landmarkno").value;
        var pincode = document.getElementById("Pincodeno").value;
        var locality = document.getElementById("localityno").value;
        var city = document.getElementById("cityno").value;
        var state = document.getElementById("stateno").value;
        var custname = document.getElementById("custname").value;
        var custmobile = document.getElementById("custmobile").value;
        var home = document.getElementById("Home").checked;
        var office = document.getElementById("Office").checked;
        var other = document.getElementById("Other").checked;

        if (flatno == "") {
          alert("Please enter Flat Number, Building Name, Street/Locality.");
          return false;
        }
        if (pincode == "") {
          alert("Please enter Pincode.");
          return false;
        }
        if (locality == "") {
          alert("Please enter Locality.");
          return false;
        }
        if (city == "") {
          alert("Please enter City.");
          return false;
        }
        if (state == "") {
          alert("Please enter State.");
          return false;
        }
        if (custname == "") {
          alert("Please enter Customer Name.");
          return false;
        }
        if (custmobile == "") {
          alert("Please enter 10 digit Mobile Number.");
          return false;
        }
        if (!home && !office && !other) {
          alert("Please select an address type.");
          return false;
        }

        return true;
      }
    </script>
  </head>

  <body>
    <div id="navbar">
      <div class="nav_1st_innder_div">
        <!-- Navigation content -->
      </div>
      <div class="help_link">
        <!-- Help link content -->
      </div>
    </div>
    <div id="maindiv">
      <div class="container">
        <div class="middle">
          <div><div class="address">ADD NEW Address</div></div>
          <!-- Form content -->
          <form onsubmit="return validateForm()">
            <div class="inpaddress">
              <textarea
                type="text"
                class="flat"
                placeholder="Flat Number,Building Name,Street/Locality"
                id="flatno"
                value=""
              ></textarea>
            </div>
            <div class="landmark">
              <input
                type="text"
                class="flat"
                placeholder="Landmark (optional)"
                id="landmarkno"
              />
            </div>
            <div class="pincode">
              <input
                type="text"
                class="flat"
                placeholder="Pincode"
                id="Pincodeno"
             
                />
            </div>
            <div class="locality">
              <input
                type="text"
                class="flat"
                placeholder="Locality"
                id="localityno"
              />
            </div>
            <div class="city">
              <input type="text" class="flat" placeholder="City" id="cityno" />
            </div>
            <div class="state">
              <input
                type="text"
                class="flat"
                placeholder="State"
                id="stateno"
              />
            </div>
            <div class="custname">
              <input
                type="text"
                class="flat"
                placeholder="Customer Name"
                id="custname"
              />
            </div>
            <div class="custmobile">
              <input
                type="text"
                class="flat"
                placeholder="10 Digit Mobile Number"
                id="custmobile"
              />
            </div>
            <div class="addrtype">
              <input type="radio" name="addressType" id="Home" />
              <label for="Home">Home</label>
              <input type="radio" name="addressType" id="Office" />
              <label for="Office">Office</label>
              <input type="radio" name="addressType" id="Other" />
              <label for="Other">Other</label>
            </div>
            <div class="btnsubmit">
              <button type="submit" class="submit">SAVE AND DELIVER HERE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
