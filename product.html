    function displaydata(){
        console.log(arr);
        document.querySelector("#product").textContent="";
        arr.map(function(el){
            let box = document.createElement("div");
            box.setAttribute("id","box1");

            let image =document.createElement("img");
            image.src=el.image;

            let name =document.createElement("h3");
            name.textContent=el.title;

            let des =document.createElement("p");
            des.textContent=el.description;

            let rating=document.createElement("h3");
            rating.textContent=el.rating;
            rating.style.background="green";
            rating.style.color="white";
            rating.setAttribute("id","rate");
            
            let div1=document.createElement("div");
            let mrp =document.createElement("p");
            mrp.textContent="MRP"+el.price

            let disc = document.createElement("p");
            disc.textContent=el.discount+"OFF"

            div1.append(mrp,disc);

            let div2 = document.createElement("div")
            let price = document.createElement("h2");
            price.textContent=el.price;

            let btn =document.createElement("button");
            btn.textContent="ADD";
            btn.style.color="red";
            div2.append(price,btn);
            box.append(image,name,des,rating,div1,div2);

            document.getElementById("product").append(box);



        })
    }
